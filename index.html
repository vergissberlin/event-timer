<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Timer</title>
    <meta name="description" content="Web-Anwendung für Event-Timer mit automatischem Wechseln und Audio-Feedback">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tabler Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    
    <!-- Tailwind CSS -->
    <script>
      // Suppress development warnings
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const message = args[0];
        if (typeof message === 'string') {
          // Suppress Tailwind CDN warning
          if (message.includes('cdn.tailwindcss.com should not be used in production')) {
            return;
          }
          // Suppress notifications permission warning
          if (message.includes('Notifications permission has been blocked')) {
            return;
          }
        }
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Solid Styles - No Transparency */
        .glass {
            background: #ffffff;
            border: 2px solid #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .glass-dark {
            background: #1f2937;
            border: 2px solid #374151;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        /* Fullscreen styles */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
        }
        
                    /* Timer animation */
        .timer-warning {
            animation: blink 0.5s infinite;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.8);
        }
        
        /* Flash animation for event start */
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Background image overlay */
        .bg-overlay {
            background: #000000;
        }
        
        /* Timer screen specific styles */
        #timerScreen {
            background: #000000;
        }
        
        #timer {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            line-height: 1;
        }
    </style>
</head>
<body class="bg-slate-900 dark:bg-slate-900 bg-gray-50 min-h-screen text-white dark:text-white text-gray-900 font-sans">
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 dark:bg-slate-900 bg-gray-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-white dark:border-white border-gray-900 mx-auto mb-4"></div>
            <p class="text-xl text-white dark:text-white text-gray-900">Lade Event Timer...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Event Selection Screen -->
        <div id="eventSelection" class="min-h-screen p-4 bg-gray-50 dark:bg-slate-900">
            <div class="max-w-6xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h1 id="appTitle" class="text-3xl md:text-4xl font-bold text-center animate-fade-in text-gray-900 dark:text-white">
                        Event Timer
                    </h1>
                    <div class="flex gap-2">
                        <button id="breakTimesToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors" title="Pausenzeiten anzeigen/verstecken">
                            <i class="ti ti-clock-pause text-xl"></i>
                        </button>
                        <button id="fullscreenBtnOverview" class="p-2 rounded-lg bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors" title="Vollbild">
                            <i class="ti ti-maximize text-xl"></i>
                        </button>
                        <button id="themeToggleBtn" class="p-2 rounded-lg bg-gray-200 dark:bg-slate-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-slate-600 transition-colors" title="Theme wechseln">
                            <i class="ti ti-sun text-xl"></i>
                        </button>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-sm text-gray-600 dark:text-gray-400">Timeline (00:00 - 24:00)</span>
                        <span id="currentTime" class="text-sm text-gray-600 dark:text-gray-400"></span>
                    </div>
                    <div id="timeline" class="relative h-8 bg-gray-200 dark:bg-slate-700 rounded-lg overflow-hidden">
                        <div id="currentTimeIndicator" class="absolute top-0 h-full w-0.5 bg-red-500 transition-all duration-1000 ease-out"></div>
                        <div id="timelineEvents" class="absolute inset-0"></div>
                    </div>
                </div>

                <!-- Events Table -->
                <div class="bg-white dark:bg-slate-800 rounded-lg shadow-lg overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 dark:bg-slate-700">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Event</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Zeit</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Dauer</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Aktion</th>
                                </tr>
                            </thead>
                            <tbody id="eventGrid" class="bg-white dark:bg-slate-800 divide-y divide-gray-200 dark:divide-slate-700">
                                <!-- Events will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Screen -->
        <div id="timerScreen" class="fixed inset-0 z-40 hidden bg-black">
            <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" id="timerBackground">
                <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            </div>
            
            <div class="relative z-10 flex flex-col items-center justify-center min-h-screen p-8">
                <!-- Event Info -->
                <div class="text-center mb-8">
                    <h2 id="eventTitle" class="text-4xl md:text-6xl font-bold text-white mb-4 drop-shadow-lg">
                        <!-- Event title will be populated here -->
                    </h2>
                    <div id="eventDescription" class="hidden text-lg md:text-xl text-white text-opacity-80 mb-4">
                        <!-- Event description will be populated here -->
                    </div>
                </div>

                <!-- Timer Display -->
                <div class="text-center mb-8">
                    <div id="timer" class="text-8xl md:text-9xl font-bold text-white drop-shadow-lg font-mono">
                        00:00:00
                    </div>
                    <div id="countdown" class="text-2xl md:text-3xl text-white text-opacity-80 mt-4 hidden">
                        Startet in: <span id="countdownTime">00:00:00</span>
                    </div>
                </div>

                <!-- Event Status Info -->
                <div id="eventStatusInfo" class="text-center mb-8 hidden">
                    <div id="eventEndedMessage" class="hidden">
                        <div class="text-3xl md:text-4xl font-bold text-red-400 mb-4">Event beendet</div>
                        <div id="eventEndedCountdown" class="text-xl text-white text-opacity-60"></div>
                    </div>
                    
                    <div id="nextEventInfo" class="hidden">
                        <div class="text-xl text-white text-opacity-80 mb-2">Nächstes Event:</div>
                        <div id="nextEventTitle" class="text-2xl font-bold text-blue-400 mb-2"></div>
                        <div class="text-lg text-white text-opacity-60">Startet in: <span id="nextEventCountdown"></span></div>
                        <button id="nextEventBtn" class="mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors">
                            Weiter
                        </button>
                    </div>
                </div>

                <!-- Controls -->
                <div class="flex gap-4">
                    <button id="closeBtn" class="px-6 py-3 bg-black bg-opacity-50 text-white rounded-xl hover:bg-opacity-70 transition-colors">
                        Schließen
                    </button>
                    <button id="nextBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors">
                        Nächstes Event
                    </button>
                </div>
            </div>

            <!-- Top Right Controls -->
            <div class="absolute top-8 right-8 flex gap-2">
                <button id="closeBtn" class="p-2 rounded-lg bg-black bg-opacity-50 text-white hover:bg-opacity-70 transition-all duration-300" title="Schließen">
                    <i class="ti ti-x text-xl"></i>
                </button>
                <button id="fullscreenBtn" class="p-2 rounded-lg bg-black bg-opacity-50 text-white hover:bg-opacity-70 transition-all duration-300" title="Vollbild">
                    <i class="ti ti-maximize text-xl"></i>
                </button>
                <button id="shareBtnTimer" class="p-2 rounded-lg bg-black bg-opacity-50 text-white hover:bg-opacity-70 transition-all duration-300" title="QR Code">
                    <i class="ti ti-qrcode text-xl"></i>
                </button>
            </div>
            
            <!-- Bottom Left Controls -->
            <div class="absolute bottom-8 left-8 opacity-0 hover:opacity-100 transition-opacity duration-300">
                <button id="backBtn" class="text-white text-lg font-semibold hover:text-gray-300 transition-colors">
                    ← Zurück
                </button>
            </div>
            
            <!-- Hidden Controls for Keyboard -->
            <div class="hidden">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements (Fallback) -->
    <audio id="warningSound" preload="auto"></audio>
    <audio id="endSound" preload="auto"></audio>
    <audio id="startSound" preload="auto"></audio>

    <!-- QR Code Modal -->
    <div id="qrModal" class="fixed inset-0 z-[9999] hidden">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 flex items-center justify-center min-h-screen p-4">
            <div class="bg-white dark:bg-slate-800 rounded-lg p-6 max-w-sm w-full shadow-xl border border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Teilen</h3>
                    <button id="closeQrModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="ti ti-x text-xl"></i>
                    </button>
                </div>
                <div class="text-center">
                    <div id="qrCode" class="mx-auto mb-4 p-4 bg-white rounded-lg">
                        <!-- QR Code will be generated here -->
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                        Scanne den QR-Code um diese Seite zu öffnen
                    </p>
                    <div class="flex gap-2">
                        <button id="copyUrlBtn" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition-colors">
                            <i class="ti ti-copy mr-2"></i>URL kopieren
                        </button>
                        <button id="downloadQrBtn" class="flex-1 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded transition-colors">
                            <i class="ti ti-download mr-2"></i>Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-black bg-opacity-10 backdrop-blur-sm border-t border-white border-opacity-10 z-10 pointer-events-none">
        <div class="container mx-auto px-4 py-1">
            <div class="flex justify-center items-center text-white text-opacity-60 text-xs">
                <a href="https://github.com/vergissberlin/event-timer" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="flex items-center gap-1 hover:text-opacity-80 transition-colors pointer-events-auto">
                    <i class="ti ti-brand-github text-xs"></i>
                    <span>Made with AI and ❤️</span>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
